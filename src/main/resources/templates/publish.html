<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小雷妙妙屋-发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/editor.md-master/css/editormd.min.css">
    <link rel="icon" href="/img/闪电.png" type="image/x-icon"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/editor.md-master/editormd.min.js"></script>
</head>
<body>
<div th:insert="nvaigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus " aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单点，说话的方式简单点）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="在这里写标题哦" th:value="${title}">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充（一定要写哦）</label>
                    <textarea name="description" id="description" class="form-control" style="display: none" cols="30" rows="10" th:text="${description}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width: "100%",
                            height: 350,
                            placeholder:"输入问题描述",
                            // markdown: "xxxx",     // dynamic set Markdown text
                            path : "/editor.md-master/lib/"  // Autoload modules mode, codemirror, marked... dependents libs path
                        });
                    });
                </script>
                    <hr>
                <div class="form-group">
                    <label for="tag">添加标签（使用逗号隔开）</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="标签写在这里哦，中英文逗号都可以哦" th:value="${tag}">
                </div>
                <hr>
                <!--                    显示提示信息，如果错误信息为空，则不显示该模块-->
                <span class="alert alert-danger" th:text="'提示信息：'+${error}" th:if="${error!=null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-info" style="margin: 10px">
                <div class="panel-heading">
                    <h3 class="panel-title">发布需知</h3>
                </div>
                <div class="panel-body">
                    <li>不许发布违法的东西哦</li>
                    <li>要是敢发布，这里就不欢迎你了哦</li>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer :: foot"></div>

</body>
</html>
